<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game Score Calculator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-overlay"></div>
    
    <div id="welcome-page" class="container-card">
        <h1 class="text-4xl font-bold text-center mb-6">Card Game Score Calculator</h1>
        <p class="text-center text-lg mb-8">Welcome! Let's get started by setting up the game.</p>
        
        <div class="flex flex-col md:flex-row items-center justify-center gap-4 mb-8">
            <label for="numPlayers" class="text-lg">Number of Players:</label>
            <select id="numPlayers" class="form-input w-full md:w-auto">
                <option value="" disabled selected>Select players</option>
                <option value="3">3 Players</option>
                <option value="4">4 Players</option>
            </select>
        </div>

        <div id="playerNamesContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
            <!-- Player name inputs will be dynamically inserted here -->
        </div>

        <div class="flex flex-col sm:flex-row justify-center gap-4">
            <button id="playBtn" class="btn btn-primary w-full sm:w-auto" disabled>Proceed to Play</button>
            <button id="resetBtn" class="btn btn-secondary w-full sm:w-auto">Reset</button>
        </div>
        <div id="welcomeStatusMessage" class="error-message text-center mt-4"></div>
    </div>

    <div id="game-page" class="container-card hidden">
        <h1 class="text-4xl font-bold text-center mb-6">Score Sheet</h1>
        <div class="table-container mb-6">
            <table class="w-full text-sm sm:text-base">
                <thead>
                    <tr id="tableHeader" class="table-header"></tr>
                </thead>
                <tbody id="scoreTableBody"></tbody>
                <tfoot>
                    <tr id="totalRow" class="total-row"></tr>
                </tfoot>
            </table>
        </div>
        
        <div class="flex flex-col sm:flex-row justify-center gap-4">
            <button id="addRowBtn" class="btn btn-secondary w-full sm:w-auto" disabled>Add Round</button>
            <button id="backBtn" class="btn btn-secondary w-full sm:w-auto">Back to Setup</button>
        </div>
        <div id="statusMessage" class="error-message text-center mt-4"></div>
    </div>
    
    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 class="text-xl font-bold mb-4">Confirm Action</h2>
            <p class="text-gray-700 mb-6">Are you sure you want to go back? Your game progress will be lost.</p>
            <div class="flex justify-center gap-4">
                <button id="confirmYes" class="btn btn-primary">Yes, proceed</button>
                <button id="confirmNo" class="btn btn-modal-cancel">No, cancel</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
